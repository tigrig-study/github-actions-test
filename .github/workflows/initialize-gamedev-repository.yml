name: 'YouthSignal ゲーム開発リポジトリ初期化'

on: workflow_dispatch

jobs:
  initialize-gamedev-repository:
    runs-on: ubuntu-latest

    timeout-minutes: 1

    steps:
      - run: cat $GITHUB_EVENT_PATH

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get repository name and description
        run: |
          cat $GITHUB_EVENT_PATH | jq '.repository | .name = "REPO_NAME=" + .name | .description = "REPO_DESCRIPTION=" + .description | .name, .description' | sed -e 's/"//g' >> $GITHUB_ENV

      - name: Update README.md
        run: |
          echo -e "# $REPO_NAME\n\n$REPO_DESCRIPTION" > README.md

      - name: Commit & Push
        run: |
          git config user.name actions-user[bot]
          git config user.email action@github.com
          git add .
          git commit -m 'YouthSignal ゲーム開発リポジトリ初期化'
          git push
